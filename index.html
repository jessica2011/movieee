<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CineKids</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">  
  <link rel="stylesheet" href="assets/icons/css-fonts/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-color">
  <div class="container-fluid">
    <div class="row centrar">
      <div class="col-lg-7 mr-auto ml-auto">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel align-items-center">
            <div class="carousel-item active">
              <div class="row justify-content-between">
                <img class="z-depth-4 rounded col-5 no-gutters  img-height-corousel" src="assets/images/coco.jpg">
                <img class="rounded col-5 no-gutters  img-height-corousel" src="assets/images/up.jpg">
              </div>
            </div>
            <div class="carousel-item">
              <div class="row justify-content-between">
                <img class="rounded col-5 no-gutters img-height-corousel" src="assets/images/ole.jpg">
                <img class="rounded col-5 no-gutters img-height-corousel" src="assets/images/cigüeñas.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-login">
        <div class="row justify-content-center">
          <div style="width: 18rem;">
            <div class="row">
              <img src="assets/images/logokids.png" alt="">
            </div>
            <div class="card-body">
              <!--  <button type="button" class="btn btn-primary btn-lg btn-block">Facebook <span class="fa fa-facebook" aria-hidden="true"></span></button> -->
              <button id="btnGoogle" type="button" class="btn red white-text btn-lg btn-block"><span class="fa fa-google-plus-square white-text fa-2x"></span> Ingresa con  Google </button>
            </div>
            <br>
            <div class="col-12 centrar">
              <div class="col-12 line-white">
                <i class="fa fa-circle-o white-text" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-body">
              <form class="">
                <div class="form-group">
                  <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password2" placeholder="Contraseña">
                </div>
              </form>
              <br>
              <div class="col centrar">
                <button id="btn-login-js" type="submit" class="btn btn-primary btn-block white-text">Iniciar Sesión</button>
              </div>
            </div>
          </div>
          <div class="grey-text mb-4 bold">
            ¿Aún no tienes una cuenta?<a href="#signUp" data-toggle="modal" data-target="#signUp"> Registrate</a>
          </div>
        </div>
      </div>  
    </div>
  </div>  

  <!-- Modal de signUp -->
  <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-color">
        <div class="modal-header">
          <div class="row centrar">
            <img class="mr-auto ml-auto col-10" src="assets/images/logokids.png" alt="">
          </div>
          <div class="row">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="col" aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <form class="pb-lg-4 pt-lg-4 pr-lg-4 pl-lg-4 pb-md-4 pt-md-4 pr-md-4 pl-md-4">
            <div class="row">
              <div class="form-group col-6">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="form-group col-6">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group col-12">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group col-12">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-signUp-js" type="submit" class="btn btn-primary mx-auto">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="js/autentication.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
